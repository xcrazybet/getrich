<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GetRich Betting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-header">
                <i class="fas fa-coins"></i>
                <h1>GetRich</h1>
                <p class="tagline">Bet Smart, Win Big</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Login</button>
                <button class="auth-tab" onclick="showTab('register')">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <p class="form-subtitle">Login to your betting account</p>
                
                <div class="form-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                    <div class="password-toggle" onclick="togglePassword('login-password')">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button class="btn-primary btn-block" onclick="handleLogin()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-auth">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn github">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join GetRich and start betting today</p>
                
                <div class="form-group">
                    <label for="register-fullname"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="register-fullname" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="register-email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="register-email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="register-username"><i class="fas fa-at"></i> Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="register-password" placeholder="Create password">
                        <div class="password-toggle" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="register-confirm" placeholder="Confirm password">
                        <div class="password-toggle" onclick="togglePassword('register-confirm')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms-agree" required>
                    <label for="terms-agree">
                        I am 21+ and agree to <a href="terms.html">Terms & Conditions</a> and <a href="#">Responsible Gambling Policy</a>
                    </label>
                </div>
                
                <button class="btn-primary btn-block" onclick="handleRegister()">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <p class="auth-note">
                    By registering, you confirm you are 21+ years old.
                    Gambling can be addictive. Play responsibly.
                </p>
            </div>
            
            <div id="auth-message" class="message"></div>
            
            <div class="auth-footer">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { supabase } from './js/supabase.js'
        window.supabase = supabase
    </script>
    <script src="js/auth.js"></script>
    <script>
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active')
            })
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active')
            })
            
            document.querySelector(`.auth-tab[onclick*="${tabName}"]`).classList.add('active')
            document.getElementById(`${tabName}-form`).classList.add('active')
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId)
            const icon = input.parentElement.querySelector('.password-toggle i')
            
            if (input.type === 'password') {
                input.type = 'text'
                icon.classList.remove('fa-eye')
                icon.classList.add('fa-eye-slash')
            } else {
                input.type = 'password'
                icon.classList.remove('fa-eye-slash')
                icon.classList.add('fa-eye')
            }
        }
        
        // Handle login
        async function handleLogin() {
            const email = document.getElementById('login-email').value
            const password = document.getElementById('login-password').value
            const messageEl = document.getElementById('auth-message')
            
            messageEl.textContent = ''
            messageEl.className = 'message'
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error')
                return
            }
            
            showMessage('Logging in...', 'loading')
            
            try {
                await login(email, password)
                showMessage('Login successful! Redirecting...', 'success')
                
                setTimeout(() => {
                    window.location.href = 'index.html'
                }, 1500)
            } catch (error) {
                showMessage('Login failed: ' + error.message, 'error')
            }
        }
        
        // Handle registration
        async function handleRegister() {
            const fullName = document.getElementById('register-fullname').value
            const email = document.getElementById('register-email').value
            const username = document.getElementById('register-username').value
            const password = document.getElementById('register-password').value
            const confirmPassword = document.getElementById('register-confirm').value
            const terms = document.getElementById('terms-agree').checked
            
            if (!fullName || !email || !username || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error')
                return
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error')
                return
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters', 'error')
                return
            }
            
            if (!terms) {
                showMessage('You must accept the terms and conditions', 'error')
                return
            }
            
            showMessage('Creating account...', 'loading')
            
            try {
                await register(email, password, {
                    full_name: fullName,
                    username: username
                })
                
                showMessage('Account created successfully! Please check your email for verification.', 'success')
                
                setTimeout(() => {
                    showTab('login')
                }, 3000)
            } catch (error) {
                showMessage('Registration failed: ' + error.message, 'error')
            }
        }
        
        // Show message
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('auth-message')
            messageEl.textContent = text
            messageEl.className = `message ${type}`
            
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.textContent = ''
                    messageEl.className = 'message'
                }, 5000)
            }
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await checkAuth()
            if (session) {
                window.location.href = 'index.html'
            }
        })
    </script>
    
    <style>

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 20px;
        }
        
        .auth-box {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #475569;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-header i {
            font-size: 3rem;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .logo-header h1 {
            font-size: 2.5rem;

        }

            color: #94a3b8;
            font-size: 1rem;
        }
        
        .auth-tabs {
            display: flex;
            background: rgba(15, 23, 42, 0.5);

            flex: 1;

        .auth-tab.active {
            background: rgba(59, 130, 246, 0.2);

        }

            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-form h2 {

        .form-row .form-group {

        .auth-note {
            margin-top: 20px;

        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #86efac;
        }
        
        .message.loading {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #93c5fd;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #475569;
        }
        
        .auth-footer a {
            color: #60a5fa;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .auth-box {
                padding: 25px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</body>
</html>

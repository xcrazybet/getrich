<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GetRich Betting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <h1>GetRich Betting</h1>
            </div>
            
            <div id="auth-form">
                <h2>Create Account</h2>
                
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password (min. 8 chars)">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Confirm your password">
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I am 21+ and agree to Terms & Conditions</label>
                </div>
                
                <button class="btn-primary" onclick="register()">Create Account</button>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <p><a href="index.html">Back to Home</a></p>
                </div>
                
                <div id="auth-message" class="message"></div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { supabase } from './js/supabase.js'
        window.supabase = supabase
    </script>
    <script src="js/auth.js"></script>
</body>
</html>

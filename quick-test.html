<!DOCTYPE html>
<html>
<body>
    <h1>WORKING TEST</h1>
    <div id="result">Testing connection to NEW Supabase project...</div>
    
    <script>
        // USE YOUR NEW PROJECT URL from screenshot:
        const supabaseUrl = 'https://vhahsqxbkuoumvsjotue.supabase.co'
        
        // You need to get your NEW anon key from Supabase dashboard
        // Go to: Settings → API → Project API keys → anon public
        const supabaseKey = 'YOUR_NEW_KEY_HERE' // ← REPLACE THIS!
        
        async function test() {
            try {
                const response = await fetch(supabaseUrl + '/rest/v1/', {
                    headers: {
                        'apikey': supabaseKey
                    }
                })
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        '✅ SUCCESS! Connected to: ' + supabaseUrl
                    document.getElementById('result').style.color = 'green'
                } else {
                    document.getElementById('result').innerHTML = 
                        '❌ Error: Status ' + response.status
                    document.getElementById('result').style.color = 'red'
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '❌ Network Error: ' + error.message
                document.getElementById('result').style.color = 'red'
            }
        }
        
        test()
    </script>
</body>
</html>

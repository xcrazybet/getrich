        const EXACT_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoYWhhZ29ra2Fvbm15dGpldHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjI0ODcsImV4cCI6MjA4MjA5ODQ4N30.SJwMFGtQRb_1YDf8Jy8gHJIomH8n8mx5jBPVPklNcW8'

                    result.style.backgroundColor = '#d4edda'
                } else {
                    result.innerHTML += '<br><span style="color:red;">‚ùå Error: Status ' + response.status + '</span>'
                    result.style.backgroundColor = '#f8d7da'
                }
            } catch (error) {
                document.getElementById('result').innerHTML += 
                    '<br><span style="color:red; font-weight:bold;">‚ùå Network Error: ' + error.message + '</span>'
                document.getElementById('result').style.backgroundColor = '#f8d7da'
            }
        }
        
        test()
